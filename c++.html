<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Learn C++">
<meta name="author" content="Mostafa Ashraf Eldawoshy">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CODING SCHOOL - Learn C++</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
  }

  header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  .video-section {
    padding: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.5rem;
    width: 90%;
    margin: auto;
  }

  .video-container {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .video-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  iframe {
    width: 100%;
    height: 200px;
    border: none;
  }

  footer {
    text-align: center;
    margin-top: auto;
    padding: 1rem;
    background: rgba(0,0,0,0.3);
    font-size: 1rem;
  }
</style>
</head>
<body>

<header>
  <h1>Learn C++ Programming</h1>
  <p>Watch these hand-picked tutorials and start coding today!</p>
</header>

<section class="video-section">
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/vLnPwxZdW4Y" title="C++ Full Course - freeCodeCamp"></iframe>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/z9bZufPHFLU" title="C++ Crash Course - Programming with Mosh"></iframe>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/mUQZ1qmKlLY" title="C++ Basics for Beginners - CodeBeauty"></iframe>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/8jLOx1hD3_o" title="Learn C++ in One Video - freeCodeCamp"></iframe>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/MNeX4EGtR5Y" title="C++ for Absolute Beginners - Bro Code"></iframe>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/-TkoO8Z07hI" title="C++ Tutorial - Simplilearn"></iframe>
  </div>
</section>

<footer>
  <p>Created by <strong>Mahmoud Mostafa Hamza-Mostafa Ashraf Eldawoshy</strong></p>
</footer>

</body>
</html>
